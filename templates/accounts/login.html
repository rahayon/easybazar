{% extends "base.html" %}

{% block main_content %}
  <div class="container py-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header bg-success">
                      <h3 class="py-4 text-white text-center">Log In</h3>
                  </div>
                  <div class="card-body">
                    <form action="{% url 'accounts:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form }}
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <a class="btn btn-block btn-outline-danger" href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-block btn-outline-success">Login</button>
                            </div>
                        </div>
                       
                        
                        
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock main_content %}
