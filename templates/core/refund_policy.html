{% extends "base.html" %}
{% load static %}
{% block title %}
  Refund Policy
{% endblock title %}
{% block main_content %}
    <!-- Blog Details Hero Begin -->
    <section class="blog-details-hero set-bg" data-setbg="{% static 'img/privacy-policy.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog__details__hero__text">
                        <h2 class="text-light text-uppercase">Refund Policy</h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Hero End -->
    <!-- Blog Details Section Begin -->
    <section class="privacy-details">
        <div class="container">
            <div class="row p-5">
                <div class="col-lg-12 col-md-12">
                    <div class="privacy_content">
                        {{ refund_policy.refund_policy|safe }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Section End -->

   
{% endblock main_content %}
